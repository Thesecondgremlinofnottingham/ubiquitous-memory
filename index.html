<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="The Second Gremlin">
  <title>Nottingham</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      position: relative;
      padding-top: 50px; /* Add padding to the top of the body to avoid overlapping with the navigation bar */
    }

 .section {
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
    }

  nav {
      position: fixed; /* Position the navigation bar at the top of the screen */
      top: 0; /* Position the navigation bar at the top of the screen */
      left: 0; /* Position the navigation bar at the left of the screen */
      width: 100%; /* Make the navigation bar take up the full width of the screen */
      background-color: black; /* Set the background color of the navigation bar to black */
      padding: 10px; /* Add padding to the navigation bar */
      display: flex; /* Display the navigation bar as a flex container */
      justify-content: space-around; /* Distribute the links evenly across the navigation bar */
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showSection('Videos')">Videos</a> |
    <a href="#" onclick="showSection('section2')">Section 2</a> |
    <a href="#" onclick="showSection('section3')">Section 3</a>
  </nav>

  <div class="section" id="Videos">
      <iframe src="https://www.youtube.com/embed/sH5ohcGnRm0" style="border:none;" height="100" width="100" title="Youtube but in a small box"></iframe>
  </div>

  <div class="section" id="section2">
 
  </div>

  <div class="section" id="section3">
  
  </div>

  <script>
    function showSection(sectionId) {
      // Hide all sections
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.style.display = 'none');

      // Show the selected section
      const selectedSection = document.getElementById(sectionId);
      selectedSection.style.display = 'flex';
    }
  </script>
</body>
</html>
