<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="The Second Gremlin">
  <title>Nottingham</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

   .dropdown {
      position: relative;
      display: inline-block;
    }

   .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

   .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

   .dropdown-content a:hover {
      background-color: #f1f1f1
    }

   .show {
      display: block;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <button onclick="showDropdown('dropdown1')" class="dropbtn">Dropdown 1</button>
  <div id="dropdown1" class="dropdown-content">
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
    <a href="#section4">Section 4</a>
  </div>
</div>

<div class="dropdown">
  <button onclick="showDropdown('dropdown2')" class="dropbtn">Dropdown 2</button>
  <div id="dropdown2" class="dropdown-content">
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
    <a href="#section4">Section 4</a>
  </div>
</div>

<script>
  function showDropdown(id) {
    var dropdown = document.getElementById(id);
    if (dropdown.classList.contains('show')) {
      dropdown.classList.remove('show');
    } else {
      dropdown.classList.add('show');
    }
  }
</script>

</body>
</html>
