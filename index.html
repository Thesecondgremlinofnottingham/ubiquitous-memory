<!DOCTYPE html>
<html>
  <head>
    <title>Nottingham</title>
    <style>
      body {
        background-color: black;
        color: white;
      }

      .selection-bar {
        background-color: #0;
        display: flex;
        justify-content: space-between;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {background-color: #444;}

      .dropdown:hover .dropdown-content {display: block;}

      /* Customize the link style */
      .selection-bar a {
        color: white;
        text-decoration: none;
      }

      .selection-bar a:hover {
        text-decoration: none;
      }

      /* Hide the sections by default */
      .section {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="selection-bar">
      <div class="dropdown">
        <button class="dropbtn">Youtube videos</button>
        <div class="dropdown-content">
          <a href="#" onclick="showSection('Lets game it out')">LGIO</a>
          <a href="#" onclick="showSection('section2')">Link 1.2</a>
          <a href="#" onclick="showSection('section3')">Link 1.3</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Section 2</button>
        <div class="dropdown-content">
          <a href="#" onclick="showSection('section4')">Link 2.1</a>
          <a href="#" onclick="showSection('section5')">Link 2.2</a>
          <a href="#" onclick="showSection('section6')">Link 2.3</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Section 3</button>
        <div class="dropdown-content">
          <a href="#" onclick="showSection('section7')">Link 3.1</a>
          <a href="#" onclick="showSection('section8')">Link 3.2</a>
          <a href="#" onclick="showSection('section9')">Link 3.3</a>
        </div>
      </div>
    </div>

    <script>
      // Function to show a section
      function showSection(sectionId) {
        // Hide all sections
        var sections = document.getElementsByClassName('section');
        for (var i = 0; i < sections.length; i++) {
          sections[i].style.display = 'none';
        }

        // Show the selected section
        document.getElementById(sectionId).style.display = 'block';
      }
    </script>
