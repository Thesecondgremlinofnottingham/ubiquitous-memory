  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      position: relative;
      padding-top: 50px; /* Add padding to the top of the body to avoid overlapping with the navigation bar */
    }
   .section {
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
    }
    nav {
      position: fixed; /* Position the navigation bar at the top of the screen */
      top: 0; /* Position the navigation bar at the top of the screen */
      left: 0; /* Position the navigation bar at the left of the screen */
      width: 100%; /* Make the navigation bar take up the full width of the screen */
      background-color: black; /* Set the background color of the navigation bar to black */
      padding: 10px; /* Add padding to the navigation bar */
      display: flex; /* Display the navigation bar as a flex container */
      justify-content: space-around; /* Distribute the links evenly across the navigation bar */
    }
    nav ul {
      list-style-type: none; /* Remove the bullet points from the dropdown menu */
      padding: 0; /* Remove the padding from the dropdown menu */
      margin: 0; /* Remove the margin from the dropdown menu */
      position: relative; /* Position the dropdown menu relative to the navigation bar */
    }
    nav ul li {
      float: left; /* Float the dropdown menu items horizontally */
      position: relative; /* Position the dropdown menu items relative to the navigation bar */
    }
    nav ul li a {
      display: block; /* Make the dropdown menu items clickable */
      padding: 10px; /* Add padding to the dropdown menu items */
      color: white; /* Set the text color of the dropdown menu items to white */
    }
    nav ul ul {
      display: none; /* Hide the submenu by default */
      position: absolute; /* Position the submenu relative to the parent menu item */
      top: 100%; /* Position the submenu below the parent menu item */
      left: 0; /* Position the submenu at the left of the parent menu item */
      background-color: black; /* Set the background color of the submenu to black */
      padding: 10px; /* Add padding to the submenu */
    }
    nav ul ul li {
      float: none; /* Remove the float from the submenu items */
    }
    nav ul ul li a {
      padding: 5px; /* Reduce the padding of the submenu items */
      color: white; /* Set the text color of the submenu items to white */
    }
    nav ul li:hover > ul {
      display: block; /* Show the submenu when the parent menu item is hovered over */
    }
  </style>
</head>
