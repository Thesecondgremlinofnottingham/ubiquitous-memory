<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="The Second Gremlin">
  <title>Nottingham</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
    }

   .dropdown {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
    }

   .dropdown select {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <select id="section-dropdown">
      <option value="">Select a section</option>
      <option value="section1">Section 1</option>
      <option value="section2">Section 2</option>
      <option value="section3">Section 3</option>
      <option value="section4">Section 4</option>
    </select>

    <select id="iframe-dropdown">
      <option value="">Select an iframe</option>
      <option value="iframe1">Iframe 1</option>
      <option value="iframe2">Iframe 2</option>
      <option value="iframe3">Iframe 3</option>
      <option value="iframe4">Iframe 4</option>
    </select>
  </div>

  <iframe id="iframe" src="https://www.youtube.com/embed/sH5ohcGnRm0" style="border:none;" height="100" width="100" title="Youtube but in a small box"></iframe>

  <script>
    // Update the iframe source based on the selected option
    document.getElementById('iframe-dropdown').addEventListener('change', function() {
      var iframe = document.getElementById('iframe');
      iframe.src = this.value;
    });

    // Update the iframe source based on the selected section
    document.getElementById('section-dropdown').addEventListener('change', function() {
      var iframe = document.getElementById('iframe');
      switch (this.value) {
        case 'section1':
          iframe.src = 'https://www.example.com/section1';
          break;
        case 'section2':
          iframe.src = 'https://www.example.com/section2';
          break;
        case 'section3':
          iframe.src = 'https://www.example.com/section3';
          break;
        case 'section4':
          iframe.src = 'https://www.example.com/section4';
          break;
        default:
          iframe.src = 'https://www.youtube.com/embed/sH5ohcGnRm0';
      }
    });
  </script>
</body>
</html>
